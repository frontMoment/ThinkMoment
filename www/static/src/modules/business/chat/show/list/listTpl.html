<div class="m-list">
    <ul>
        <li v-for="item in userList" :class="{ active: $index === sessionIndex }" @click="select(item)">
            <img class="avatar"  width="30" height="30" :alt="item.name" :src="item.avatar">
            <p class="name">{{item.name}}</p>
        </li>
    </ul>
</div>
