<div class="header-tpl">
    <div class="content clearfix">
        <div class="avatar fleft">
            <img :src="$data.tpldata.avatar">
        </div>
        <div class="intro fleft">
            <p class="name">{{tpldata.name}}</p>
            <p class="position">{{tpldata.position}}</p>
        </div>
        <div class="num fright">
            <p>{{tpldata.address}}</p>
            <p>T:&nbsp;<span>{{tpldata.phone}}</span></p>
            <p>E:&nbsp;<span>{{tpldata.email}}</span></p>
            <p>W:&nbsp;<span>{{tpldata.site}}</span></p>
        </div>
    </div>
</div>
