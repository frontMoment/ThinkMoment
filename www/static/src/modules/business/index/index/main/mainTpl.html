<div class="main-tpl js_mainTpl">
    <div class="header animated zoomInDown">
        <p class="title">
            WELCOME
            <span class="line"></span>
        </p>
        <p class="name gradient ">{{account}}</p>
        <p class="detail">{{motto}}</p>
        <a href="/business/chat/show"><em class="icon" title="联系我"></em></a>
    </div>
    <div class="position about-me">
        <div class="info">
            <h2>About me</h2>
            <p class="line"></p>
            <p class="word">{{introduction}}</p>
            <a class="btn transition" href="#">READ MORE</a>
        </div>
        <img v-bind:src="$data.avatar">
    </div>
    <div class="lastest js_lastest">
        <work-cpn :tpldata="$data"></work-cpn>
    </div>
    <div class="position gallery">

    </div>
    <div class="contact js_contact">
        <contact-cpn :tpldata="$data"></contact-cpn>
    </div>
    <div class="statistics js_statistics">
        <statistics-cpn :tpldata="$data"></statistics-cpn>
    </div>
</div>
<div class="bottom">
    <p>A Man Who Dreams To Be A Full Stack Software Engineer</p>
    <p>Moment Wang</p>
</div>
