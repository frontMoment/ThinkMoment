<div class="m-message" v-scroll-bottom="session.messages" @scroll="onScroll">
    <ul>
        <li v-for="item in session.messages">
            <p class="time"><span>{{item.create_time | formatDate}}</span></p>
            <div class="main" :class="{ self: item.speakerId == user.id }">
                <img class="avatar" width="34" height="34" :src="item | avatar" />
                <div class='text' v-bind:class="{loading:item.sending == true}">{{item.message}}</div>
            </div>
        </li>
    </ul>
</div>
