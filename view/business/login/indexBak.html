<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/business/login/index.css" />
</head>
<body>
<div class="page">
    <div class="container">
        <section id="content">
            <form action="/business/login/login">
                <h1>Login Transform</h1>
                <div>
                    <input type="text" placeholder="Username" name="username" required="" id="username" />
                </div>
                <div>
                    <input type="password" placeholder="Password" name="password" required="" id="password" />
                </div>
                <div>
                    <input type="submit" value="Log in" />
                    <a href="#">Lost your password?</a>
                    <a href="#">Register</a>
                </div>
            </form>
            <div class="button">
                <a href="#">Welcome to Moment Home</a>
            </div>
        </section>
    </div>
</div>

</body>
</html>
